<!-- Layout principal com barra lateral -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/artists">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Artistas</span>
      </a>
      <a mat-list-item routerLink="/albums">
    <mat-icon matListItemIcon>album</mat-icon>
    <span matListItemTitle>Álbuns</span>
  </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Diário de Audição</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Botão de Sair" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
